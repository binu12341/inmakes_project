<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body style="background-color:#adff2f">
<form action="register" method="post">
    <h1>REGISTRATION FORM</h1>
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter name"><br>
    <input type="text" name="firstname" placeholder="enter your firstname"><br>
    <input type="text" name="lastname" placeholder="enter your lastname"><br>
    <input type="email" name="email" placeholder="enter email"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="password" name="password1" placeholder="enter confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
